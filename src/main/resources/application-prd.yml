  spring:
    datasource:
      url: jdbc:postgresql://junction.proxy.rlwy.net:33824/${PGDATABASE}

      username: ${PGUSER}
      password: ${PGPASSWORD}
      driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: validate # or none, validate, create, create-drop
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
